<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>trip_view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <accordion *ngIf="trip$ | async">

    <group *ngFor="let stop of (trip$ | async)?.stops ">
            <span class="accordion-title">
                <ion-grid>
                    <ion-row>
                        <ion-col size="2"><ion-icon name="car"></ion-icon></ion-col>
                        <ion-col size="8">{{stop.name}} - {{stop.arrivalPlannedAt | date:'dd/MM/yyyy' }}</ion-col>
                        <ion-col size="2">
<!--                            <ion-button href="/trip-view/{{trip.accountId}}/{{trip.externalId}}">-->
<!--  <ion-icon slot="icon-only" name="send"></ion-icon>-->
<!--</ion-button>-->
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </span>
      <span class="accordion-content">
             <ion-grid>
                    <ion-row>
                        <ion-col size="4">Arrival Planned</ion-col>
                        <ion-col size="8">{{stop.arrivalPlannedAt | date:'dd/MM/yyyy' }}</ion-col>
                    </ion-row>
                     <ion-row>
                        <ion-col size="4">Departure planned</ion-col>
                        <ion-col size="8">{{stop.arrivalPlannedAt | date:'dd/MM/yyyy' }}</ion-col>
                    </ion-row>
                     <ion-row>
                        <ion-col size="2">Trip id</ion-col>
                        <ion-col size="10">{{stop.tripExternalId }} - {{(trip$ | async)?.name}}</ion-col>
                    </ion-row>
                </ion-grid>
            </span>
    </group>
  </accordion>
</ion-content>
