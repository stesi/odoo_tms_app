<ion-header>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
           Trips
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <accordion>
        <group *ngFor="let trip of trips$ | async">
            <span class="accordion-title" >
                <ion-grid>
                    <ion-row>
                        <ion-col size="2">icona</ion-col>
                        <ion-col size="10">{{trip.name}} - {{trip.startDate | date:'dd/MM/yyyy' }}</ion-col>
                    </ion-row>
                </ion-grid>
            </span>
            <span class="accordion-content">
             <ion-grid>
                    <ion-row>
                        <ion-col size="2">Type</ion-col>
                        <ion-col size="10">{{trip.tripType}}</ion-col>
                    </ion-row>
                     <ion-row>
                        <ion-col size="2">From</ion-col>
                        <ion-col size="10">{{trip.fromAddress}}</ion-col>
                    </ion-row>
                     <ion-row>
                        <ion-col size="2">To</ion-col>
                        <ion-col size="10">{{trip.toAddress}}</ion-col>
                    </ion-row>
                </ion-grid>
            </span>
        </group>
    </accordion>
</ion-content>
